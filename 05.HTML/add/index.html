<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <FORM action="http://fe.it-academy.by/TestForm.php">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text"  size="25"  placeholder="Фамилия"   pattern="[А-Яа-яЁё]"                   autofocus    required><br>
        <input type="text"  size="20"  placeholder="Имя"       pattern="[А-Яа-яЁё]"           required><br>
        <input type="text"  size="24"  placeholder="Отчество"  pattern="[А-Яа-яЁё]"           required>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" size="1"                  pattern="[A-Z]{1-2}"    placeholder="серия">
            <input type="text" id="index1" name="index1" pattern="[0-9]{6,10}"   placeholder="номер паспорта">
        </fieldset>
        <fieldset>
            <legend>дата рождения</legend>
            <input type="text" name="rok" pattern="[0-9]{3}">
            <label for="rok" id="rok">год рождения</label><br>
            <select name="month">
                <option>Январь</option>
                <option>Февраль</option>
                <option>Март</option>
                <option>Апрель</option>
                <option>Май</option>
                <option>Июнь</option>
                <option>Июль</option>
                <option>Август</option>
                <option>Сентябрь</option>
                <option>Октябрь</option>
                <option>Ноябрь</option>
                <option>Декабрь</option>
            </select> 
            <label for="month">Месяц рождения</label><br>
            <input type="number" id="number" min="1" max="31" value="1">
        </fieldset>
        <select name="nation" required>
        <option>РБ</option>
        <option>РФ</option>
        <option>КР</option>
        <option>УР</option>
        </select><br>
            <label for="adres">Адрес:</label><br>
        <textarea name="adres">
        </textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="radio" name="radio" value="radio1">
                 <label for="radio1">Рыбалка</label><br>
            <input type="radio" name="radio" value="radio2">
                <label for="radio2">Астрономия</label><br>
            <input type="radio" name="radio" value="radio3">
                 <label for="radio3">Дайвинг</label><br>
            <input type="radio" name="radio" value="radio4">
                 <label for="radio4">Марки</label>
        </fieldset>
        <fieldset>
            <legend> Домашние животные</legend>
            <select name="animals" multiple size="12">
            <optgroup label="попугаи">
                <option value="1">Волнистый</option>
                <option value="2">Ара</option>
                <option value="3">Неразлучник</option> 
            </optgroup>
               <optgroup label="рыба">
                <option value="4">Караси</option>
                <option value="5">Окуни</option>
                <option value="6">Осетр</option>
               </optgroup>
                <optgroup label="птицы">
                    <option value="7">стая ворон</option>
                    <option value="8">аист</option>
                    <option value="9">археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text"     id="login" name="login"    placeholder="логин"    pattern="[A-Za-z]"   minlength="5"   width="20"   required> 
        <label for="login">text:</label><br>
        <input type="password" id="password"  name="password" placeholder="пароль"   pattern="[A-Za-z]"   minlength="10"  width="20"   required  autocapitalize="of">
        <label for="password">password:</label>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" id="email" multiply    placeholder="введите адрес почты">
        <label for="email">e-mail:</e-mail></label> <br>
        <input type="url"   name="url"   id="url"   multiple    placeholder="введите адрес сайта">
        <label for="url">url:</label>
    </fieldset>

    <fieldset>
        <legend>цифры</legend>
        <input type="number" name="number" min="-2.5" max="2.5" step="0.1">
        <label for="number">number:</label>
        <input type="range"  name="range"  min="1"    max="10">
    </fieldset>
    <fieldset>
        <form action="http://fe.it-academy.by/TestForm.php">
        <legend>Кнопки управления</legend>
        <input type="submit" value="отправить">
        <input type="submit" value="сбросить"><br>
        <a href="send.html"> <img src="загрузка.jpg" alt="jpg"> </a>
        </form>
    </fieldset>
</body>
</html>
