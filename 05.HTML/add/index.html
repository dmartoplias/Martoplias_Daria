<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text"  size="25"  placeholder="Фамилия"  autofocus    required><br>
        <input type="text"  size="20"  placeholder="Имя"                  required><br>
        <input type="text"  size="24"  placeholder="Отчество"             required>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" size="1"                  pattern="[A-Z]{1-2}"    placeholder="серия">
            <input type="text" id="index1" name="index1" pattern="[0-9]{6,10}"   placeholder="номер паспорта">
        </fieldset>
        <fieldset>
            <legend>дата рождения</legend>
            <input type="text" name="rok" pattern="[0-9]{3}">
            <label for="rok" id="rok">год рождения</label><br>
            <select name="month">
                <option>Январь</option>
                <option>Февраль</option>
                <option>Март</option>
                <option>Апрель</option>
                <option>Май</option>
                <option>Июнь</option>
                <option>Июль</option>
                <option>Август</option>
                <option>Сентябрь</option>
                <option>Октябрь</option>
                <option>Ноябрь</option>
                <option>Декабрь</option>
            </select> 
            <label for="month">Месяц рождения</label><br>
            <input type="number" id="number" min="1" max="31" value="1">
        </fieldset>
        <select name="nation" required>
        <option>РБ</option>
        <option>РФ</option>
        <option>КР</option>
        <option>УР</option>
        </select><br>
            <label for="adres">Адрес:</label><br>
        <textarea name="adres">
        </textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="radio" name="radio" value="radio1">
                 <label for="radio1">Рыбалка</label><br>
            <input type="radio" name="radio" value="radio2">
                <label for="radio2">Астрономия</label><br>
            <input type="radio" name="radio" value="radio3">
                 <label for="radio3">Дайвинг</label><br>
            <input type="radio" name="radio" value="radio4">
                 <label for="radio4">Марки</label>
        </fieldset>
        <fieldset>
            <legend> </legend>
        </fieldset>

    </fieldset>
</body>
</html>
